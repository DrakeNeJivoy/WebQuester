<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h2>ЗДЕСЬ БУДЕТ ЛОГОТИП</h2>
</header>

<div class="auth-container">
    <div class="auth-box">
        <h3>Вход</h3>
        <div th:if="${errorMessage}" th:class="${errorType} ? ${errorType} : 'error'">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${successMessage}" th:class="${successType} ? ${successType} : 'success'">
            <p th:text="${successMessage}"></p>
        </div>
        <form id="loginForm" v-on:submit.prevent="submitLogin">
            <input v-model="email" type="email" name="email" class="form-control" placeholder="Введите электронную почту" required>
            <input v-model="password" type="password" name="password" class="form-control" placeholder="Введите пароль" required>
            <button type="submit" class="btn">ВОЙТИ</button>
        </form>
        <p>Новый пользователь?
            <a href="register.html">Создать новый аккаунт</a>
        </p>
    </div>
</div>

<footer>
    <p>Ису-23</p>
</footer>

<!-- Подключаем Vue.js -->
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<!-- Подключаем JavaScript -->
<script src="/login.js" th:src="@{/login.js}"></script>
</body>
</html>
