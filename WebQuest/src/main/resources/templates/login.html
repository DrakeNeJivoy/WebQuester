<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .error { background-color: #ffcccc; color: #d8000c; }
        .success { background-color: #ccffcc; color: #4f8a10; }
    </style>
</head>
<body>
<header class="bg-primary text-white text-center py-3 fixed-top">
    <h2>Здесь будет логотип</h2>
</header>

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="form-container text-center bg-primary text-white p-4 rounded">
        <h3 class="mb-3">Вход</h3>

        <div th:if="${errorMessage}" class="message error">
            <p th:text="${errorMessage}"></p>
        </div>

        <div th:if="${successMessage}" class="message success">
            <p th:text="${successMessage}"></p>
        </div>

        <form action="/login" method="post">
            <input type="email" name="email" class="form-control mb-2" placeholder="Электронная почта" required>
            <input type="password" name="password" class="form-control mb-2" placeholder="Пароль" required>
            <button type="submit" class="btn btn-danger w-100">Войти</button>
        </form>

        <p class="mt-2">Нет аккаунта?
            <a href="/register" class="text-white">Зарегистрироваться</a>
        </p>
    </div>
</div>

<footer class="bg-primary text-white text-center py-3">
    <p>Ису-23</p>
</footer>
</body>
</html>
