<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
<h1>Добро пожаловать!</h1>
<p>Вы успешно вошли в систему.</p>
<a href="/home-create-survey">
    <button>Создать анкету</button>
</a>
<a href="/profile">
    <button>Перейти в профиль</button>
</a>
<h1>Все анкеты</h1>

<!-- Проверка: выводим сообщение, если анкеты отсутствуют -->
<div th:if="${#lists.isEmpty(surveys)}">
    <p>Анкеты отсутствуют.</p>
</div>
<!-- Выводим список всех анкет -->
<div>
    <ul>
        <!-- Перебираем анкеты и выводим их -->
        <th:block th:each="survey : ${surveys}">
            <li>
                <span th:text="${survey.title}">Название анкеты</span>
                <a th:href="@{'/survey/' + ${survey.id}}">
                    <button>Пройти анкету</button>
                </a>
            </li>
        </th:block>
    </ul>
</div>
<a href="/logout">Выйти</a>
</body>
</html>
