<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>

<body>
    <header>
        <h1>Панель управления</h1>
        <a class="logout-btn" th:href="@{/logout}">Выйти</a>
    </header>

    <div class="container">
        <div class="action-buttons">
            <a th:href="@{/create}">
                <button>Создать анкету</button>
            </a>
            <a th:href="@{/profile}">
                <button>Профиль</button>
            </a>
        </div>

        <div class="survey-section">
            <h2>Список анкет</h2>
            <div class="survey-list" th:each="survey : ${surveys}">
                <div class="survey-item">
                    <span th:text="${survey.title}">Название анкеты</span>
                    <a th:href="@{'/survey/' + ${survey.id}}">
                        <button>Пройти</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Ису-23
    </footer>
</body>

</html>
