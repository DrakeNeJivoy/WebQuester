<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<header>
    <h2>ЗДЕСЬ БУДЕТ ЛОГОТИП</h2>
</header>

<div class="auth-container">
    <div class="auth-box">
        <h3>Регистрация</h3>
        <div th:if="${message}" th:class="${messageType} ? ${messageType} : 'success'">
            <p th:text="${message}"></p>
        </div>
        <div th:if="${error}" th:class="${errorType} ? ${errorType} : 'error'">
            <p th:text="${error}"></p>
        </div>
        <form id="registerForm" v-on:submit.prevent="submitRegister">
            <input v-model="username" type="text" name="username" class="form-control" placeholder="Придумайте имя пользователя" required>
            <input v-model="email" type="email" name="email" class="form-control" placeholder="Введите электронную почту" required>
            <input v-model="password" type="password" name="password" class="form-control" placeholder="Придумайте пароль" required>
            <button type="submit" class="btn">ЗАРЕГИСТРИРОВАТЬСЯ</button>
        </form>
        <p>Есть аккаунт?
            <a href="login.html">Войти</a>
        </p>
    </div>
</div>

<footer>
    <p>Ису-23</p>
</footer>

<!-- Подключаем Vue.js -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- Подключаем JavaScript -->
<script src="/register.js" th:src="@{/register.js}"></script>
</body>
</html>
