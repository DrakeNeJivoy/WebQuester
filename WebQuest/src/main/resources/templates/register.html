<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="bg-primary text-white text-center py-3 fixed-top">
    <h2>Здесь будет логотип</h2>
</header>

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="form-container text-center bg-primary text-white p-4 rounded">
        <h3 class="mb-3">Регистрация</h3>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <input type="text" th:field="*{username}" class="form-control mb-2" placeholder="Имя пользователя" required>
            <input type="email" th:field="*{email}" class="form-control mb-2" placeholder="Электронная почта" required>
            <input type="password" th:field="*{password}" class="form-control mb-2" placeholder="Пароль" required>
            <button type="submit" class="btn btn-danger w-100">Зарегистрироваться</button>
        </form>
        <p class="mt-2">Уже есть аккаунт?
            <a href="/rtlogin" class="text-white">Войти</a>
        </p>
    </div>
</div>

<footer class="bg-primary text-white text-center py-3">
    <p>Ису-23</p>
</footer>
</body>
</html>
