<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход и Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h2>ЗДЕСЬ БУДЕТ ЛОГОТИП</h2>
</header>

<div class="auth-container">
    <div class="auth-box">
        <!-- Форма регистрации -->
        <div id="registerApp">
            <h3>Регистрация</h3>
            <div v-if="message">
                <p>{{ message }}</p>
            </div>
            <form @submit.prevent="submitRegister">
                <input v-model="username" type="text" class="form-control" placeholder="Придумайте имя пользователя" required>
                <input v-model="email" type="email" class="form-control" placeholder="Введите электронную почту" required>
                <input v-model="password" type="password" class="form-control" placeholder="Придумайте пароль" required>
                <button type="submit" class="btn">ЗАРЕГИСТРИРОВАТЬСЯ</button>
            </form>
            <p>Есть аккаунт?
                <a href="#" @click.prevent="showLogin">Войти</a>
            </p>
        </div>

        <!-- Форма входа -->
        <div id="loginApp" class="d-none">
            <h3>Вход</h3>
            <div v-if="message">
                <p>{{ message }}</p>
            </div>
            <form @submit.prevent="submitLogin">
                <input v-model="email" type="email" class="form-control" placeholder="Введите электронную почту" required>
                <input v-model="password" type="password" class="form-control" placeholder="Введите пароль" required>
                <button type="submit" class="btn">ВОЙТИ</button>
            </form>
            <p>Новый пользователь?
                <a href="#" @click.prevent="showRegister">Создать новый аккаунт</a>
            </p>
        </div>
    </div>
</div>

<footer>
    <p>Ису-23</p>
</footer>

<!-- Подключаем Vue.js -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- Подключаем JavaScript-файлы -->
<script src="register.js"></script>
<script src="login.js"></script>
</body>
</html>
